
<table>
  <thead>
  <tr class="test">
    <th>Position</th>
    <th>Nickname</th>
    <th>Correct Answers</th>
    <th>Time</th>
    <th>Total Score</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let result of highScores; let i = index">
      <td>{{1 + i}}</td>
      <td>{{result.nickname}}</td>
      <td>{{result.numberOfCorrectAnswers}}</td>
      <td>{{result.timeSpent}}</td>
      <td>{{result.totalScore}}</td>
    </tr>
  </tbody>
</table>
