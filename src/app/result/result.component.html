
<div class="row">
  <div class="container">
    <h2 class="header">Completed!</h2>
    <div class="card horizontal">
      <div class="card-image">
        <img src="../../assets/img/seba%20cola.jpg" alt="sentino">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <h2>Correctorrect answers: {{this.userResult.numberOfCorrectAnswers}}/{{this.finishedQuiz.questionList.length}}</h2>
          <h2>Time spent: {{this.userResult.timeSpent}} seconds</h2>
<!--          <h2>Your score: {{this.userResult.totalScore}} points</h2>-->
<!--          <h2>Able to submit: {{this.isAbleToSubmit}}</h2>-->
<!--          <h2>Able to submit: {{this.isDisabled}}</h2>-->
        </div>
        <div class="score-form">
        <div class="card-content">
          <form #registerForm="ngForm" (ngSubmit)="onSubmit(Name.value)" autocomplete="off">
            <div class="row">
              <div class="input-field">
                <input id="name" type="text" name="Name" #Name ngModel required>
                <label for="name">Your nickname</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <button type="submit" class="btn" onclick="M.toast({html: 'Score sent'})" [disabled]="!registerForm.valid || this.isDisabled || this.isAbleToSubmit == false">
                  <span *ngIf="this.isAbleToSubmit == false" >Score is too low</span>
                  <span *ngIf="this.isDisabled == false && this.isAbleToSubmit == true">Submit score</span>
                  <span *ngIf="this.isDisabled == true && this.isAbleToSubmit == true">Score already submitted</span>
                </button>
              </div>
            </div>
          </form>
        </div>
        </div>
      </div>
      <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="quizRepeat()">
        <i class="material-icons">replay</i>
      </a>
    </div>
  </div>
</div>
<script type="text/javascript">
  var displayCustomHTMLToast = function () {
    var toastHTML = '<span>I am toast content</span><button class="btn-flat toast-action">Undo</button>';
    M.toast({html: toastHTML});
  }
</script>
